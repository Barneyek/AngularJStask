<div class="jumbotron text-center">
    <form>
        <p>Id: {{user.id}}</p>
        Name: <input type="text" ng-model="user.name">
        </br>
        Surname: <input type="text" ng-model="user.surname">
        </br>
        Data: <input type="date" ng-model="user.dateOfBirth">
        </br>
        Mobile number: <input type="number" ng-model="user.mobileNumber">
        </br>
        Address: <input type="text" ng-model="user.address">
        </br>
        <button ng-click="editUser(user)">Edit</button>
    </form>
</div>
